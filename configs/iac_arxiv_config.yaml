
model:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

dataset:
  name: "OpenMLRL/arXiv_abstract"
  type: "arxiv"
  train_split: "train[:1000]"
  eval_split: "val[:1000]"

tokenizer:
  padding_side: "left"

output:
  base_dir: "./magrpo_output"
  verbose: false
  save_final_model: true
  save_path: "./magrpo_output/iac_arxiv"

iac:
  num_turns: 1
  num_train_epochs: 20
  per_device_train_batch_size: 1
  actor_learning_rate: 5.0e-6
  critic_learning_rate: 5.0e-6
  value_loss_coef: 0.6
  value_clip_range: 0.2
  rollout_buffer_size: 4
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: null
  num_agents: 2
  critic_model: null
  eval_interval: 80
  eval_num_samples: 4
  logging_steps: 10

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: 0.0

wandb:
  project: "comlrl"
  entity: "OpenMLRL"
  name: "iac_arxiv"
  tags: ["iac", "arxiv", "multi-agent"]
