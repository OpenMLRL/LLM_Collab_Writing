agent_model:
  name: Qwen/Qwen3-1.7B
  type: qwen
  temperature: 0.7
  top_p: 0.9
  top_k: null
  max_length: 2048
  torch_dtype: auto

agents: null

critic_model:
  name: Qwen/Qwen3-1.7B
  type: qwen
  max_length: 2048
  torch_dtype: auto

critics: null

dataset:
  name: OpenMLRL/arXiv_abstract
  type: arxiv
  train_split: train[:1000]
  eval_split: val[:1000]

tokenizer:
  padding_side: left

output:
  base_dir: output_iac_arxiv
  verbose: false
  save_final_model: true
  save_path: output_iac_arxiv

iac:
  parallel_training: none
  agent_devices:
  - cuda:0
  critic_devices:
  - cuda:0
  num_agents: 2
  num_turns: 1
  use_separate_critic: true
  num_train_epochs: 20
  agent_learning_rate: 5.0e-06
  critic_learning_rate: 5.0e-06
  value_loss_coef: 0.6
  value_clip_range: 0.2
  rollout_buffer_size: 4
  train_batch_size: 4
  max_new_tokens: 256
  eval_interval: 20
  eval_num_samples: 4
  eval_batch_size: 1
  logging_steps: 50

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: 0.0

wandb:
  project: comlrl
  entity: OpenMLRL
  name: iac_arxiv
  tags:
  - iac
  - arxiv
  - multi-agent
