model:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

critic:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"


dataset:
  name: "trl-lib/tldr"
  type: "tldr"
  train_split: "train[:1000]"
  eval_split: "test[:1000]"

tokenizer:
  padding_side: "left"

output:
  base_dir: "./magrpo_output"
  verbose: false
  save_final_model: true
  save_path: "./magrpo_output/ac_tldr"

ac:
  num_turns: 1
  num_train_epochs: 4
  agent_learning_rate: 5.0e-6
  critic_learning_rate: 5.0e-6
  value_loss_coef: 0.6
  rollout_buffer_size: 4
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: null
  eval_interval: 20
  eval_num_samples: 4
  eval_batch_size: 1
  logging_steps: 100

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: 0.0

wandb:
  project: "comlrl"
  entity: "OpenMLRL"
  name: "ac_tldr"
  tags: ["ac", "tldr", "single-agent"]
