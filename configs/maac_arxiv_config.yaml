# Configuration for ArXiv collaborative writing with MAAC

# Model configuration
model:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

# Dataset configuration
dataset:
  name: "OpenMLRL/arXiv_abstract"
  type: "arxiv"
  train_split: "train[:1000]"
  eval_split: "val[:1000]"

# Tokenizer configuration
tokenizer:
  padding_side: "left"

# Output configuration
output:
  base_dir: "./magrpo_output"
  verbose: false
  save_final_model: true
  save_path: "./magrpo_output/maac_arxiv"

# MAAC training configuration
maac:
  num_turns: 1
  critic_type: "v"
  num_train_epochs: 4
  per_device_train_batch_size: 1
  actor_learning_rate: 5.0e-6
  critic_learning_rate: 5.0e-6
  value_loss_coef: 0.6
  rollout_buffer_size: 16
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: null
  num_agents: 2
  critic_model: null
  eval_interval: 20
  eval_num_samples: 4

# Reward processor configuration
reward_processor:
  enabled: true
  scale_factor: 1

# Wandb configuration
wandb:
  project: "comlrl"
  entity: "OpenMLRL"
  name: "maac_arxiv"
  tags: ["maac", "arxiv", "multi-agent"]
