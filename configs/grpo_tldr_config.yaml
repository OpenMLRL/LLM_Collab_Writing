model:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

dataset:
  name: "trl-lib/tldr"
  type: "tldr"
  train_split: "train[:1000]"
  eval_split: "test[:1000]"

tokenizer:
  padding_side: "left"

output:
  base_dir: "./magrpo_output"
  verbose: false
  save_final_model: true
  save_path: "./magrpo_output/tldr_single"

grpo:
  num_turns: 1
  num_train_epochs: 1
  agent_learning_rate: 5.0e-6
  logging_steps: 400
  num_generations: 4
  joint_mode: aligned
  max_new_tokens: 256
  top_k: null
  rollout_buffer_size: 2
  train_batch_size: 2
  advantage_normalization: true
  eval_interval: 4
  eval_num_samples: 4
  eval_batch_size: 1

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: 0.0

wandb:
  project: "comlrl"
  entity: "OpenMLRL"
  name: "grpo_tldr"
  tags: ["grpo", "tldr", "single-agent"]
