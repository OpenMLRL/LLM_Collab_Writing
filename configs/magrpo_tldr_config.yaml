
model:
  name: "Qwen/Qwen3-1.7B"
  type: "qwen"
  temperature: 0.7
  top_p: 0.9
  max_length: 2048
  tokenizer_kwargs:
    trust_remote_code: true
  model_kwargs:
    trust_remote_code: true
    torch_dtype: "auto"

dataset:
  name: "trl-lib/tldr"
  type: "tldr"
  train_split: "train[:1100]"
  eval_split: "test[:1100]"

tokenizer:
  padding_side: "left"

output:
  base_dir: "./magrpo_output"
  verbose: false
  save_final_model: true
  save_path: "./magrpo_output/tldr"

magrpo:
  num_turns: 1
  num_train_epochs: 2
  per_device_train_batch_size: 1
  rollout_buffer_size: 1
  learning_rate: 5.0e-6
  logging_steps: 50
  eval_interval: 20
  eval_num_samples: 4
  num_generations: 4
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.9
  top_k: null

agents:
  num_agents: 2

reward_processor:
  enabled: true
  scale_factor: 1.0
  shift: 0.0

wandb:
  project: "comlrl"
  entity: "OpenMLRL"
  name: "magrpo_tldr"
  tags: ["magrpo", "tldr", "multi-agent"]
